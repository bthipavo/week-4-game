<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<img src="assets/images/starWarsLogo.png">
		</div>
		
	</div>
<!-- <h1>Star Wars Game</h1> -->
<!-- heroes -->
<div class="row">
	<div class="col-lg-6 col-lg-offset-3 vis">
		<div class="panel panel-default">
			<div class="panel-heading text-center ">
				<h3 class="panel-title">Light</h3>
			</div>
			<div class="panel-body">
				<div class="text-center">
					<div class="row light">
						<div class="col-sm-4">
							<button class="btn btn-default btn-lg normal-button lukeButton light"><span> <img class="img-responsive d-print-inline-block" src="assets/images/lukeSkywalker.jpg"></span></button>
						</div>
						<div class="col-sm-4">
							<button class="btn btn-default btn-lg normal-button obiButton light"><span> <img class="img-responsive d-print-inline-block" src="assets/images/obiWanKenobi.jpg"></span></button>
						</div>
						<div class="col-sm-4">
							<button class="btn btn-default btn-lg normal-button yodaButton light"><span> <img class="img-responsive d-print-inline-block" src="assets/images/yoda.jpg"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-6 col-lg-offset-3 vis">
		<div class="panel panel-default">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Dark</h3>
			</div>
			<div class="panel-body">
				<div class="text-center">
		<!-- villains -->
			<div class="row dark">
				<div class="col-sm-4">
					<button class="btn btn-default btn-lg normal-button stormButton dark"><span><img class="img-responsive d-print-inline-block" src="assets/images/stormTroopers.jpg"></span></button>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-default btn-lg normal-button darthButton dark"><span><img class="img-responsive d-print-inline-block" src="assets/images/darthVader.jpg"></span></button>
					
				</div>
				<div class="col-sm-4">
					<button class="btn btn-default btn-lg normal-button sidiousButton dark"><span><img class="img-responsive d-print-inline-block" src="assets/images/darthSidious.jpg"></span></button>
					
				</div>
			</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
				<div class="panel-body">
					<div class="panel panel-default">
						<div class="yellow" id="one"></div>
						<div class="yellow text-center" id="gamerhealth"></div>
						<div class="yellow text-center" id="gamerattack"></div>
						<div class="yellow text-center" id="vs"></div>
						<!-- <div class="row"> -->
						<div class="text-center" id="opp"></div>
						<div class="yellow text-center" id="opphealth"></div>
						<div class="yellow text-center" id="oppattack"></div>
						<div class="yellow text-center" id="heroResults"></div>

					</div>
				</div>
		</div>
</div>
</div>

<div class="row">
	<div class="col-sm-12 col-sm-offset-5 yellow" id="selectPlayer">
	</div>
	<div class="col-sm-6 col-lg-offset-3">
		<button class="btn btn-default btn-lg normal-button restart "><span>Restart</span></button>
		
	</div>
</div>



<!-- Javascrip and Jquery -->

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>  
	<script src="assets/javascript/game.js"></script>

	<script>
		$(document).ready(function() {
			$('.restart').hide();

			$('#selectPlayer').html('<h1>Select Player</h1>');

			$(".restart").on("click", function() {
				//playerone = luke
				restartGame();
        
      });

			$(".lukeButton").on("click", function() {
				//playerone = luke
				$('.vis').hide();
				getDarkOpp("luke");
        
      });

			$(".obiButton").on("click", function() {
				//playerone = obi
				$('.vis').hide();
				getDarkOpp("obi");
        
      });
			$(".yodaButton").on("click", function() {
				//playerone = yoda
				$('.vis').hide();
				getDarkOpp("yoda");
        
      });
			$(".stormButton").on("click", function() {
				//playerone = storm
				$('.vis').hide();
				getLightOpp("storm");
       
      });
			$(".darthButton").on("click", function() {
				//playerone = darth
				$('.vis').hide();
				getLightOpp("vader");
        
      });
			$(".sidiousButton").on("click", function() {
				//playerone = sidious
				$('.vis').hide();
				getLightOpp("sidious");
        
      });


		  

		})
	</script>

</body>
</html>
